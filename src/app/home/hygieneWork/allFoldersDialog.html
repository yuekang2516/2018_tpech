<md-dialog style="width: 100%!important; height: 100%!important;" class="all-foders-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>
                    <span style="margin-left: 2px; margin-right:5px;">移至...</span>
                    <span ng-repeat="d in dialog.folderNameList">{{ d }} > </span>
                </span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="dialog.cancel()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>

    <div layout="column" flex >
        <md-dialog-content layout="column" >
            <div >
                <md-list style="margin-bottom: 0rem!important;"  ng-repeat="f in dialog.allFoldersList.folder | orderBy:'Title'" ng-dblclick="dialog.clickFile(f)"> <!-- ng-click="dialog.chooseFolder(f)"-->
                    <md-list-item class="md-3-line" >
                        <div class="md-list-item-text" >
                            <div layout="column">
                                <div layout="row" layout-align="start center" style="position:relative;">
                                    <div style="margin-right:10px;">
                                        <i class="material-icons" style="font-size:28px; color:#747474">folder</i>
                                    </div>
                                    <div style="margin-right:10px; max-width: 50%; word-break: break-all;">
                                        {{f.Title}}
                                    </div>
                                    <div style="color:#747474; font-size: 14px;">
                                        上次修改時間：{{f.uploadTime}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </div>
            <div flex layout="column" layout-align="center center" ng-if="dialog.Records.length === 0 || dialog.isNoData" style="width:100%; min-height:100%;">
                <h2 translate>{{'allExecutionRecord.allExecutionDialog.noData'}}</h2>
            </div>
        </md-dialog-content>
    </div>
    <div style="height: 60px;" layout="row" layout-align="end center">
        <md-button class="md-raised" ng-click="dialog.cancel()">
            取消
        </md-button>
        <md-button class="md-raised md-primary md-btn-white-text" ng-click="dialog.ok()"> <!-- ng-disabled="!dialog.isChoose"-->
            確定
        </md-button>
    </div>
</md-dialog>
