<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>
                    刪除檔案
                </span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>

        <div class="delete-dialog">
            <div style="padding: 20px;">
                <span>即將刪除 檔案: {{dialog.Title}} ({{dialog.FileName}})，確認刪除！</span>
            </div>
            <md-dialog-actions layout="row" layout-align="end center">
                <md-button class="md-raised" ng-click="dialog.cancel()">
                    取消
                </md-button>
                <md-button class="md-raised md-primary md-btn-white-text" ng-click="dialog.ok()" ng-disabled="dialog.isSaving">
                    刪除
                </md-button>
                <md-progress-circular md-diameter="20px" md-mode="indeterminate" ng-show="dialog.isSaving" style="margin: 0; margin-left: 10px;"></md-progress-circular>

            </md-dialog-actions>
        </div>

    </md-dialog-content>
</md-dialog>
