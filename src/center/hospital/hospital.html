<style scoped>
    hospital {
        height: 100%;
    }
</style>
<md-content layout="column" layout-fill ui-view>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="vm.openLeftMenu()" hide-gt-sm>
                <i class="material-icons">menu</i>
            </md-button>
            <h3>
                <span>醫院管理</span>
            </h3>
        </div>
    </md-toolbar>
    <div class="list-header" ng-show="!vm.loading">
        共 {{vm.hospitals.length}} 筆
        <span flex></span>
    </div>
    <md-content layout-fill flex>
        <loading ng-show="vm.loading"></loading>
        <div ng-show="!vm.loading">
            <div ng-show="vm.hospitals && vm.hospitals.length == 0" layout="column" layout-fill layout-align="center center" flex>
                <i class="fa fa-file-o"></i>
                <h3>沒有資料</h3>
                <h4>您可以按右下角新增按鈕來新增醫院資料</h4>
            </div>
            <div flex ng-show="vm.isError" layout="column" layout-fill layout-align="center center">
                <h3>伺服器資料讀取失敗</h3>
            </div>
            <md-list>
                <md-list-item ng-repeat="h in vm.hospitals" ng-click="vm.gotoHospitalData(h)">
                    <div layout="row" layout-fill>
                        <span flex=20>{{h.SystemCode}}</span>
                        <span flex=40>{{h.HospitalName}}</span>
                        <span flex=40>{{h.Modules.join(' , ')}}</span>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
            <md-button class="md-fab" ng-click="vm.gotoCreate()" aria-label="create hospital" style="position:fixed;right:24px;bottom:24px">
                <md-icon md-font-icon="mdi mdi-plus" style="font-size: 24px;height: 33px">+</md-icon>
            </md-button>
        </div>
    </md-content>
</md-content>
