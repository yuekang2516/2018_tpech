<style scoped>
    ward {
        height: 100%;
    }
</style>
<div flex layout="column" layout-fill ui-view>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="vm.openLeftMenu()" hide-gt-sm>
                <i class="material-icons">menu</i>
            </md-button>
            <h3 translate="ward.pageTitle"></h3>
        </div>
    </md-toolbar>
    <div class="list-header" ng-show="!vm.loading">
        <span translate="ward.totalRecord" translate-values='{total: vm.wards.length}'></span>
        <span flex></span>
    </div>
    <md-content layout-fill flex>
        <loading ng-show="vm.loading"></loading>
        <div flex ng-show="vm.isError" layout="column" layout-fill layout-align="center center">
            <h3 translate="customMessage.serverError"></h3>
        </div>
        <div ng-show="!vm.loading && !vm.isError">
            <div ng-show="vm.wards && vm.wards.length == 0" layout="column" layout-fill layout-align="center center" flex>
                <i class="fa fa-file-o"></i>
                <h3 translate="customMessage.noData"></h3>
                <h4 translate="ward.addNew"></h4>
            </div>
            <md-list ng-show="vm.wards && vm.wards.length > 0">
                <md-list-item>
                    <div layout="row" layout-fill>
                        <span translate="ward.wardName"></span>
                        <span flex></span>
                        <span></span>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
                <md-list-item ng-repeat="w in vm.wards" ng-click="vm.gotoWardData(w)">
                    <div layout="row" layout-fill>
                        <span>{{::w.Name}}</span>
                        <span flex></span>
                        <span translate="ward.bedRecord" translate-values='{bed: w.BedNos.length}'></span>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>

        </div>
    </md-content>
    <md-button class="md-fab" ng-click="vm.gotoCreate()" aria-label="create ward" style="position:fixed;right:24px;bottom:24px">
        <md-icon md-font-icon="mdi mdi-plus" style="font-size: 24px;height: 33px">+</md-icon>
    </md-button>
</div>
