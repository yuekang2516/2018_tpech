<style scoped>
    custom {
        height: 100%;
    }

    .width {
        width: 200px;
    }

    .width2x {
        width: 400px;
    }

    .padding {
        padding: 20px;
    }

    .padding-bottom {
        padding-bottom: 20px;
    }
</style>

<div flex layout="column" layout-fill>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="vm.openLeftMenu()" hide-gt-sm>
                <i class="material-icons">menu</i>
            </md-button>
            <h3 translate="custom.pageTitle"></h3>
        </div>
    </md-toolbar>

    <md-content flex layout-fill>
        <loading ng-show="vm.loading"></loading>
        <div flex ng-show="vm.isError" layout="column" layout-fill layout-align="center center">
            <h3 translate="customMessage.serverError"></h3>
        </div>
        <div ng-show="!vm.loading && !vm.isError">
            <md-list>
                <md-subheader class="md-no-sticky"><span translate="custom.nursingRecords"></span></md-subheader>
                <md-list-item ng-repeat="item in vm.list | filter: {Type: 'NursingRecordSetting'}" ng-click="vm.showDialog($event, item)">
                    <span>{{ item.Title }}</span>
                    <md-divider></md-divider>
                </md-list-item>
                <md-subheader class="md-no-sticky"><span translate="custom.messageNotification"></span></md-subheader>
                <md-list-item ng-repeat="item in vm.list | filter: {Type: '!NursingRecordSetting'}" ng-click="vm.showDialog($event, item)">
                    <span>{{ item.Title }}</span>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </div>
    </md-content>
</div>
