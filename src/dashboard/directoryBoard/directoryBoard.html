<md-content flex layout-fill>
    <loading ng-show="$ctrl.loading"></loading>
    <server-error-page flex ng-show="!$ctrl.loading && $ctrl.isError" refresh="$ctrl.refresh()"></server-error-page>
    <div ng-show="!$ctrl.loading">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <th ng-repeat="item in $ctrl.directoryItem track by $index">{{item}}</th>
                <!-- <th >手機</th>
                            <th >室話</th>
                            <th >職別</th> -->
            </tr>
            <tr ng-repeat="name in $ctrl.users">
                <td>{{::name.Name}}</td>
                <td ng-if="name.Role=='doctor'">醫生</td>
                <td ng-if="name.Role=='nurse'">護理師</td>
                <td ng-if="name.Role=='other'">其他</td>
                <td>{{::name.PhoneNumber}}</td>
                <td>{{::name.MobilePhoneNumber}}</td>
            </tr>
        </table>
    </div>
</md-content>
