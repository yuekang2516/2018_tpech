<md-dialog class="notification-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span>{{::$ctrl.currentPatient.Name}} ({{::$ctrl.currentPatient.MedicalId}}) 通知</span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
                <md-icon md-svg-src="static/img/svg/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="list-header" layout="row" layout-align="center center">
            <h6>共 {{::$ctrl.serviceData.length}} 筆</h6>
            <span flex></span>
        </div>
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="item in $ctrl.serviceData" ng-click="$ctrl.openDialog($event, item)">
                <div class="md-list-item-text" layout="column">
                    <h3> {{::item.Date | moment: 'MM/DD HH:mm' }} {{ ::$ctrl.currentPatient.Name}}({{::$ctrl.currentPatient.MedicalId}})</h3>
                    <p> {{ ::item.Content }}</p>
                </div>
                <span class="md-secondary" ng-hide="item.IsRead">
                    <i class="material-icons">fiber_new</i>
                </span>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-dialog-content>
</md-dialog>
